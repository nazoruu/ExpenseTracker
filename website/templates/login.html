<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" action="{{ url_for('auth.signup') }}" method="POST">
                <input type="text" name = sign_user placeholder="name"/>
                <input type="password" name = sign_pass placeholder="password"/>
                <input type="text" name = email placeholder="email address"/>
                <button type ="submit" id="signup-btn">Create</button>
                <p class="message">Already registered? <a href="/login">Sign In</a></p>
            </form>
            <form class="login-form" action="{{ url_for('auth.login') }}" method="POST">
                <input type="text" name="username" placeholder="username"/>
                <input type="password" name="password" placeholder="password"/>
                <button type="submit" id="login-btn">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    </div>
</body>
</html>
