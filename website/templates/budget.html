<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Planner</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
<style>
    body {
        background: #76b852; 
        background: rgb(141,194,111);
        background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%);
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;  
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
        background: #FFFFFF;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px; 
        color: #666; 
        font-size: 14px;
    }

    input[type="number"] {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }
    
    .category {
        margin-top: 15px; 
    }

    .category span {
        display: inline-block;
        width: 100px;
        color: #666;
    }

    span#needs, span#wants, span#savings {
        color: #333;
    }

    button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
        margin-top: 15px; 
    }

    button:hover, button:active, button:focus {
        background: #43A047;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Budget Planner</h2>
        <form class="budget-form" action="{{ url_for('view.budget') }}" method="POST">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" placeholder="Enter your income" value="{{ user.amount if user else '' }}">
            <div class="category">
                <span>Needs:</span>
                <span id="needs">{{ user_budget.budget_needs if user_budget else '0' }}</span>
            </div>
            <div class="category">
                <span>Wants:</span>
                <span id="wants">{{ user_budget.budget_wants if user_budget else '0' }}</span>
            </div>
            <div class="category">
                <span>Savings:</span>
                <span id="savings">{{ user_budget.budget_savings if user_budget else '0' }}</span>
            </div>
            <button type="submit" id="update-btn">Update</button>
        </form>
    </div>
</body>
</html>
